  <h1>Static Card Json Generator</h1>

  <fieldset>
    <legend>Card Content</legend>
    <form id="base">
      <label>
        <span> Image URL: </span>
        <input name="image_url" type="text" />
      </label>

      <label>
        <span> Image alt text: </span>
        <input name="image_alt_text" type="text" />
      </label>

      <label>
        <span> Title: </span>
        <input name="title_copy" type="text" />
      </label>

      <label>
        <span> Body: </span>
        <textarea name="body_copy" type="text"></textarea>
      </label>
    </form>
  </fieldset>



  <fieldset>
    <legend>CTA</legend>
    <button onclick="addCTA('test')">Add</button>
    <div id="cta"></div>

  </fieldset>

  <fieldset>
    <legend>JSON</legend>
    <button onclick="preview()">Generate</button>

    <pre id="output"></pre>
  </fieldset>
